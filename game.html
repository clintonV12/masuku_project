<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #2e3b4e, #232a35);
    color: #eceff4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    font-family: Arial, sans-serif;
  }

  .navbar {
    width: 100%;
    background-color: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(10px);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid #3b4252;
  }

  .navbar .btn-icon, .navbar-toggler {
    color: #ffffff;
    font-size: 1.8em;
  }

  .navbar-toggler {
    border: none;
  }

  .navbar-toggler-icon {
    background-color: #ffffff;
    border-radius: 5px;
    padding: 4px;
  }

  .container {
    max-width: 500px;
    background: rgba(44, 50, 63, 0.9);
    border: 1px solid #3b4252;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    margin-top: 80px;
    backdrop-filter: blur(8px);
  }

  .score, .question {
    background: #3b4252;
    color: #eceff4;
    text-align: center;
    font-size: 1.2em;
    padding: 12px;
    border-radius: 10px;
    font-weight: bold;
    border: 1px solid #4c566a;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
  }

  .option {
    background: #4c566a;
    color: #eceff4;
    padding: 15px;
    text-align: center;
    font-size: 1.1em;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    border: 1px solid #5e81ac;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
    margin-bottom: 15px;
  }

  .option:hover {
    background-color: #88c0d0;
    color: #2e3440;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
  }

  .navbar-nav {
    text-align: right;
  }

  .navbar-nav .nav-link {
    color: #eceff4;
    font-weight: 500;
  }

  .navbar-nav .nav-link:hover {
    color: #88c0d0;
  }

  .collapse {
    justify-content: flex-end;
  }
</style>
</head>
<body>

<!-- Fixed Navbar with Back button and Hamburger Menu -->
<nav class="navbar fixed-top d-flex justify-content-between px-3">
  <button class="btn-icon" onclick="goBack()" title="Back">
    <i class="bi bi-arrow-left-circle"></i>
  </button>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible Menu Links (Right Aligned) -->
  <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Option 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Option 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Option 3</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Quiz Content -->
<div class="container">
  <div class="score mb-3 d-flex justify-content-between align-items-center px-3" id="score">
    <span>$0</span>
    <span id="question-number">1 / 3</span>
  </div>
  <div class="question text-center mb-3" id="question-text">
    Loading question...
  </div>
  <div class="list-group">
    <button type="button" class="list-group-item list-group-item-action option" onclick="selectOption('A')" id="optionA">Option A</button>
    <button type="button" class="list-group-item list-group-item-action option" onclick="selectOption('B')" id="optionB">Option B</button>
    <button type="button" class="list-group-item list-group-item-action option" onclick="selectOption('C')" id="optionC">Option C</button>
    <button type="button" class="list-group-item list-group-item-action option" onclick="selectOption('D')" id="optionD">Option D</button>
  </div>
</div>

<!-- Bootstrap JS (for optional interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
  const questions = [
    {
      text: "What English city are you visiting if you're traveling on 'the tube'?",
      options: ["Birmingham", "York", "Devonshire", "London"],
      answer: "D",
      reward: 2000
    },
    {
      text: "What is the capital of France?",
      options: ["Paris", "Berlin", "Madrid", "Rome"],
      answer: "A",
      reward: 3000
    },
    {
      text: "What is the largest planet in our Solar System?",
      options: ["Mars", "Earth", "Jupiter", "Venus"],
      answer: "C",
      reward: 5000
    }
  ];

  let currentQuestionIndex = 0;
  let totalScore = 0;

  function resetOptionStyles() {
    document.querySelectorAll('.option').forEach(option => {
      option.style.backgroundColor = "#4c566a";
      option.style.color = "#eceff4";
      option.classList.remove("selected");
    });
  }

  function loadQuestion() {
    resetOptionStyles();
    const question = questions[currentQuestionIndex];
    document.getElementById('question-text').textContent = question.text;
    document.getElementById('optionA').textContent = 'A: ' + question.options[0];
    document.getElementById('optionB').textContent = 'B: ' + question.options[1];
    document.getElementById('optionC').textContent = 'C: ' + question.options[2];
    document.getElementById('optionD').textContent = 'D: ' + question.options[3];
    document.getElementById('score').firstElementChild.textContent = '$' + totalScore;
    document.getElementById('question-number').textContent = (currentQuestionIndex + 1) + ' / ' + questions.length;
  }

  function selectOption(selectedOption) {
    const question = questions[currentQuestionIndex];
    if (selectedOption === question.answer) {
      totalScore += question.reward;
      alert("Correct! You've earned $" + question.reward);
    } else {
      alert("Incorrect! The correct answer was " + question.answer + ".");
    }
    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
      loadQuestion();
    } else {
      alert("Quiz completed! Your total score is $" + totalScore);
      currentQuestionIndex = 0;
      totalScore = 0;
      loadQuestion();
    }
  }

  loadQuestion();

  function goBack() {
    alert("Going back to the previous screen.");
  }
</script>

</body>
</html>
