<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Game</title>
<!-- Bootstrap CSS -->
<link href="css/core.css" rel="stylesheet">
<link href="css/theme-default.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="css/fonts/boxicons.css" />
<style>
  body {
    background: linear-gradient(135deg, #2e3b4e, #232a35);
    color: #eceff4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
    font-family: Arial, sans-serif;
  }

  .navbar {
    width: 100%;
    background-color: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(10px);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid #3b4252;
  }

  .navbar .btn-icon, .navbar-toggler {
    color: #ffffff;
    font-size: 1.6em;
  }

  .navbar-toggler {
    border: none;
  }

  .navbar-toggler-icon {
    background-color: #ffffff;
    border-radius: 5px;
    padding: 4px;
  }

  .container {
    max-width: 500px;
    background: rgba(44, 50, 63, 0.9);
    border: 1px solid #3b4252;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    margin-top: 50px;
    backdrop-filter: blur(8px);
  }

  .score, .question {
    background: #3b4252;
    color: #eceff4;
    text-align: center;
    font-size: 1.2em;
    padding: 12px;
    border-radius: 10px;
    font-weight: bold;
    border: 1px solid #4c566a;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
  }

  .option {
    background: #4c566a;
    color: #eceff4;
    padding: 12px;
    text-align: center;
    font-size: 1em;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    border: 1px solid #5e81ac;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
    margin-bottom: 15px;
  }

  .option:hover {
    background-color: #88c0d0;
    color: #2e3440;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
  }

  .navbar-nav .nav-link {
    color: #eceff4;
    font-weight: 500;
  }

  .navbar-nav .nav-link:hover {
    color: #88c0d0;
  }

  /* Small screen adjustments */
  @media (max-width: 576px) {
    .navbar .btn-icon, .navbar-toggler {
      font-size: 1.4em;
    }
    
    .container {
      margin-top: 60px;
      padding: 20px;
    }

    .score, .question {
      font-size: 1em;
      padding: 10px;
    }

    .option {
      font-size: 0.9em;
      padding: 10px;
      margin-bottom: 10px;
    }
  }
</style>

</head>
<body>

<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div class="layout-page">
      <!-- Fixed Navbar with Back button and Hamburger Menu -->

      <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar"></nav>

      <div
          class="bs-toast toast toast-placement-ex m-2"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="2000"
          id = "errorT1"
        >
          <div class="toast-header">
            <i class="bx bx-bell me-2"></i>
            <div class="me-auto fw-semibold">Alert</div>
            <small>Message</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="toast-msg"></div>
      </div>
        
      <!-- Quiz Content -->
      <div class="container">
        
        <div class="score mb-3 d-flex justify-content-between align-items-center px-3" id="score">
          <span>0</span>
          <span id="question-number">1 / 3</span>
        </div>

        <div class="question text-center mb-3" id="question-text">
          Loading question...
        </div>
        

        <div class="row align-content-center">
          <div class="mt-3 mb-3 text-center">
            <div class="btn-group w-100" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary">
                <i class="tf-icons bx bx-bell"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary">
                <i class="tf-icons bx bx-mask"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary">
                <i class="tf-icons bx bx-bar-chart"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary">
                <i class="tf-icons bx bx-refresh"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action option" onclick="selectOption('A')" id="optionA">Option A</button>
          <button type="button" class="list-group-item list-group-item-action option" onclick="selectOption('B')" id="optionB">Option B</button>
          <button type="button" class="list-group-item list-group-item-action option" onclick="selectOption('C')" id="optionC">Option C</button>
          <button type="button" class="list-group-item list-group-item-action option" onclick="selectOption('D')" id="optionD">Option D</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/question.js"></script>
<script src="js/nav-bar.js"></script>
<!-- Bootstrap JS (for optional interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script src="js/ui-helpers.js"></script>
</body>
</html>
