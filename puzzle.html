<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shape Puzzle with Menu</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f8f9fa;
    color: #212529;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    width: 100%;
    background-color: #320d55;
  }

  .navbar .btn-icon {
    color: #ffa600;
    font-size: 1.5em;
  }

  .container {
    max-width: 400px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }

  .question {
    font-size: 1.25em;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }

  .shape-grid, .options-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    justify-content: center;
    align-items: center;
  }

  .shape-box, .option-box {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80px;
    background-color: #f0f0f0;
    border-radius: 8px;
    font-size: 1.5em;
    cursor: pointer;
    transition: background 0.3s;
  }

  .shape-box.selected, .option-box:hover {
    background-color: #ddd;
  }

  .shape-box img, .option-box img {
    max-width: 50px;
    max-height: 50px;
  }

  .submit-btn {
    background-color: #6c757d;
    color: #ffffff;
    font-weight: bold;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s;
  }

  .submit-btn:hover {
    background-color: #5a6268;
  }
</style>
</head>
<body>

<!-- Navbar with Back button and Hamburger Menu -->
<nav class="navbar fixed-top navbar-expand-lg d-flex justify-content-between px-3">
  <button class="btn-icon" onclick="goBack()" title="Back">
    <i class="bi bi-arrow-left-circle"></i>
  </button>

  <!-- Hamburger Menu Toggle -->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible Menu Links -->
  <div class="collapse navbar-collapse" id="navbarMenu">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Option 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Option 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-light" href="#">Option 3</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Puzzle Container -->
<div class="container">
  <div class="question">
    Which shape fills the missing part?
  </div>
  
  <!-- Puzzle Shapes -->
  <div class="shape-grid mb-4">
    <div class="shape-box">
      <img src="https://via.placeholder.com/50x50.png?text=%3F" alt="Question Mark">
    </div>
    <div class="shape-box">
      <img src="https://via.placeholder.com/50x50.png?text=%E2%97%8B" alt="Three Blue Circles">
    </div>
    <div class="shape-box">
      <img src="https://via.placeholder.com/50x50.png?text=%E2%98%86" alt="Red Pentagon">
    </div>
    <div class="shape-box">
      <img src="https://via.placeholder.com/50x50.png?text=%E2%96%B3" alt="Blue Triangle">
    </div>
  </div>
  
  <!-- Answer Options -->
  <div class="options-grid">
    <div class="option-box" onclick="selectOption(1)">
      <img src="https://via.placeholder.com/50x50.png?text=1" alt="Option 1">
    </div>
    <div class="option-box" onclick="selectOption(2)">
      <img src="https://via.placeholder.com/50x50.png?text=2" alt="Option 2">
    </div>
    <div class="option-box" onclick="selectOption(3)">
      <img src="https://via.placeholder.com/50x50.png?text=3" alt="Option 3">
    </div>
    <div class="option-box" onclick="selectOption(4)">
      <img src="https://via.placeholder.com/50x50.png?text=4" alt="Option 4">
    </div>
  </div>

  <!-- Submit Button -->
  <button class="submit-btn" onclick="submitAnswer()">Submit</button>
</div>

<!-- Bootstrap JS (for optional interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
  let selectedOption = null;

  // Function to handle option selection
  function selectOption(option) {
    selectedOption = option;
    document.querySelectorAll('.option-box').forEach((el, index) => {
      el.classList.toggle('selected', index + 1 === option);
    });
  }

  // Function to handle submission
  function submitAnswer() {
    if (selectedOption) {
      alert("You selected option " + selectedOption);
      // Implement further logic for checking the answer
    } else {
      alert("Please select an option.");
    }
  }

  // Functions for the Back button
  function goBack() {
    alert("Going back to the previous screen.");
    // Implement actual navigation or previous question logic here
  }
</script>

</body>
</html>
